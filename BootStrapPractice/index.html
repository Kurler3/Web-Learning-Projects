<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--BootStrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" 
  crossorigin="anonymous">
  <style>
    html, body {
      height: 100%;
    }
    .fill {
      min-height: 100%;
      height: 100%;
    }
  </style>
  <title>BootStrap Practice</title>
</head>
<body>
  <div class="container fill">
    <div class="row align-items-center h-100">
      <div class="col-md-6">
        <h1>Learn to code by watching others</h1>
        <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
      </div>
      <div class="col-md-6">
          <button class="btn btn-large btn-block btn-primary 
        form-control p-2 mb-4">Try it free 7 days then $20/mo. thereafter</button>
        <div class="container card">
          <form class="mt-3 p-3">
            <div class="form-group mb-3">
              <input type="text" class="form-control p-3" placeholder="First Name">
            </div>
            <div class="form-group mb-3">
              <input type="text" class="form-control p-3" placeholder="Last Name">
            </div>
            <div class="form-group mb-3">
              <input type="email" placeholder="Email Address" class="form-control p-3">
            </div>
            <div class="form-group mb-3">
              <input type="password" class="form-control p-3" placeholder="Password">
            </div>
            <button class="btn btn-block btn-success form-control p-3">CLAIM YOUR FREE TRIAL</button>
            <p class="mt-3 mb-0 text-muted text-center pb-4"><small>By clicking the button, you are agreeing to our <span class="text-danger">Terms and Services</span></small></p>
          </form>
        </div>
      </div>
    </div>
    <footer>
      
    </footer>
  </div>
</body>
</html>
