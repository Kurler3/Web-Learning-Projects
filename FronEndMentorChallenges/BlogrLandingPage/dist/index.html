<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">

  <!--Text Font Families-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Overpass:wght@300;600&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
<!--End of family fonts-->
  <title>BlogrLandingPage</title>
</head>
<body>
  
  <header>
    <nav class="nav">
      <h1>Blogr</h1>
      <i class="fas fa-bars" id="nav-menu-btn"></i>
    </nav>
    <div class="header-container">
      <div class="header-container-text">
        <h2>A modern publishing platform</h2>
        <p>Grow your audience and build your online brand</p>
      </div>
      <div class="header-container-buttons">
        <button class="btn" id="start-btn">Start for Free</button>
        <button class="btn" id="learn-more-btn">Learn More</button>
      </div>
    </div>
  </header>

  <main>
    <div class="main-intro">
      <h2>Designed for the future</h2>
      <div class="main-intro-img-container">
        <img src="../given_files/images/illustration-editor-mobile.svg" alt="camera">
      </div>
      
    </div>
  </main>

  <script src="https://kit.fontawesome.com/8780384bc8.js" crossorigin="anonymous"></script>
  <script src="./js/main.js"></script>

</html>
